<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Freelancer</title>
    <!-- Include bootstrap css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <!-- Include fontawesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Include custom css file -->
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg" data-bs-theme="dark">
            <div class="container-fluid ct-max-width-1200px">
              <a class="navbar-brand text-uppercase fw-bold" href="#">Start bootstrap</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                <ul class="navbar-nav">
                  <li class="nav-item">
                    <a class="nav-link text-uppercase fw-semibold" href="#portfolio">Portfolio</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link text-uppercase fw-semibold" href="#about-us">About</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link text-uppercase fw-semibold" href="#contacts">Contact</a>
                  </li>
                </ul>
              </div>
            </div>
          </nav>
    </header>
    <main>
        <section id="hero">
            <div class="container ct-max-width-1200px">
                <div class="row align-items-center justify-content-center py-5">
                    <div class="col-6 text-center">
                        <div class="row justify-content-center">
                            <div class="col-5">
                                <img class="img-fluid" src="./img/avatar.svg" alt="Avatar">
                            </div>
                        </div>
                        <h1 class="text-uppercase pt-3 pb-1">Start bootstrap</h1>
                        <div class="row align-items-center justify-content-center pb-1">
                            <div class="col-3"><hr></div>
                            <div class="col-1"><i class="fa-solid fa-star"></i></div>
                            <div class="col-3"><hr></div>
                        </div>
                        <h6 class="text-uppercase">graphic artist - web designer - illustrator</h6>
                    </div>
                </div>
            </div>
        </section>
        <section id="portfolio">
            <div class="container ct-max-width-1200px">
                portfolio
            </div>
        </section>
        <section id="about-us">
            <div class="container ct-max-width-1200px">
                about us
            </div>
        </section>
        <section id="contacts">
            <div class="container ct-max-width-1200px">
                contacts
            </div>
        </section>
    </main>
    <footer>
        <section id="top-footer">
            <div class="container ct-max-width-1200px">
                top-footer
            </div>
        </section>
        <section id="bottom-footer">
            <div class="container ct-max-width-1200px">
                bottom-footer
            </div>
        </section>
    </footer>
    <!-- Include bootstrap js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
